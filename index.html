<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Image Uploader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="VIP Uploader" class="logo" />
      <h1>VIP Image Uploader</h1>
    </header>
    <main>
      <div class="upload-area" id="upload-area">
        <p>Drag & Drop Images Here</p>
        <p>or</p>
        <input type="file" id="file-input" multiple />
        <label for="file-input" class="browse-button">Browse Files</label>
      </div>
      <div id="preview-container"></div>
      <div id="progress-container"></div>
      <div id="history-container">
        <h2>Upload History</h2>
        <ul id="history-list"></ul>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 VIP Uploader. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
